<!-- IMAGEN FONDO -->
    <div class="imagen-fondo">
        <div class="full-div">
            <h2>CONTACT US</h2>
        </div>
    </div>

    <div class="bg-contact100">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="media/logo.jpg" alt="IMG">
                </div>
                <form class="contact100-form validate-form" action="https://formsubmit.co/richeyla07@gmail.com" method="POST" id="form">
                    <span class="contact100-form-title">
                        Get in touch
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" id="name" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" id="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Subject is required">
                        <input class="input100" type="text" id="subject" name="subject" placeholder="Subject">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" id="textarea" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Send
                        </button>
                    </div>
                    <!-- <input type="hidden" name="_next" value="https://esthercarservices.netlify.app/"> -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                </form>
            </div>
        </div>
    </div>

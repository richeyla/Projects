                <form action="https://formsubmit.co/slayinwithamy@gmail.com" method="POST">
                    <div class="form-group">
                      <input type="text" name="name" id="name" class="field" required placeholder=" ">

                    </div>
                    <div class="form-group">
                      <input type="text" name="email" id="email" class="field" required placeholder=" ">
                      <label for="email">Your Email</label>
                    </div>
                    <!-- <div class="form-group">
                      <input type="number" name="number" id="number" class="field" required placeholder=" ">
                      <label for="number">Your Number</label>
                    </div> -->
                    <div class="form-group">
                      <textarea placeholder="" name="message" id="message" required class="field"></textarea>
                      <label for="message">Message</label>
                    </div>
                    <button type="submit" class="btn">Send</button>
                    <input type="hidden" name="_next" value="https://amylauren.netlify.app/">
                    <input type="hidden" name="_captcha" value="false">
                  </form>
            </div>
        </div>
